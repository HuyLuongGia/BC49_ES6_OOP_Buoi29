<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <!-- Css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Quản lý học viện nghiên cứu & giảng dạy</h1>
            <!-- học viên -->
            <button
                type="button"
                class="btn btn-primary mt-5"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                id="btnAddStd"
            >
                Add Student
            </button>
            <select class="form-select mt-4 w-50" aria-label="Default select example" id="selectAddress">
                <option selected>Filter student by address</option>
                <option value="Ha Noi">Ha Noi</option>
                <option value="Ho Chi Minh">Ho Chi Minh</option>
                <option value="Hai Phong">Hai Phong</option>
            </select>

            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Student Information
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" id="studentInput">
                                <div class="row">
                                    <div class="mb-3 col-6">
                                        <label for="id" class="form-label"
                                            >Student ID</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="id"
                                        />
                                    </div>
                                    <div class="mb-3 col-6">
                                        <label
                                            for="StudentName"
                                            class="form-label"
                                            >Student Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                        />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label"
                                        >Email
                                    </label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label"
                                        >Address
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                    />
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-4">
                                        <label for="math" class="form-label"
                                            >Math
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="math"
                                        />
                                    </div>
                                    <div class="mb-3 col-4">
                                        <label for="math" class="form-label"
                                            >Physics
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="physic"
                                        />
                                    </div>
                                    <div class="mb-3 col-4">
                                        <label for="math" class="form-label"
                                            >Chemistry
                                        </label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="chemistry"
                                        />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="update"
                                    >
                                        Update
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Add
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Student -->
            <div class="table-responsive studentTable mt-4">
                <h3>Student Information</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">DTB</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyStudent"></tbody>
                </table>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./controllers/index.js"></script>
    </body>
</html>
